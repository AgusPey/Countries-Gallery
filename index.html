<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="style.css">
	<title>Flexbox vs CSS Grid</title>
</head>
<body>
	<div class="contenedor">
		<div class="contenedor-countries">
			<div class="card" style="background-image: url('./img/Argentina.jpg')">
				<div class="textos">
					<h3>Argentina</h3>
					<p class="text-light">Iguazu Falls</p>
				</div>
			</div>
			<div class="card" style="background-image: url('./img/hawai.webp')">
				<div class="textos">
					<h3>E.E.U.U</h3>
					<p class="text-light" >Hawaii</p>
				</div>
			</div>
			<div class="card" style="background-image: url('./img/Greece.jpg')">
				<div class="textos">
					<h3>Greece</h3>
					<p class="text-light">Santorini</p>
				</div>
			</div>

			<div class="card" style="background-image: url('./img/switzerland.jpg')">
				<div class="textos">
					<h3>Switzerland</h3>
					<p class="text-light">Zermatt</p>
				</div>
			</div>
			<div class="card" style="background-image: url('./img/portugal.jpg')">
				<div class="textos">
					<h3>Portugal</h3>
					<p class="text-light" >Lisbon</p>
				</div>
			</div>
			<div class="card" style="background-image: url('./img/italy.jpg')">
				<div class="textos">
					<h3>Italy</h3>
					<p class="text-light"> Venice</p>
				</div>
			</div>
		</div>

		<div class="banner" style="background-image: url('./img/destination.jpg')">
			<h3>Choise you destination</h3>
			<ul>
				<li>Argentina</li>
				<li>E.E.U.U</li>
				<li>Greece</li>
				<li>Switzerland</li>
				<li>Portugal</li>
				<li>Italy</li>
			</ul>
			<button class="boton"> <a href="https://www.aerolineas.com.ar/" target="_blank" class="btn-text">Tickets</a> </button>
		</div>
	</div>
</body>
</html>
